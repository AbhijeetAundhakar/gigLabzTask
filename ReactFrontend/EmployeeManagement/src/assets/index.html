<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply a Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');
 
 body {
     background-color: #f8f9fa;
 }
 .container {
    max-width:90%;
 }

 .theme-card {
     transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
     border-radius: 10px;
     overflow: hidden;
     margin: 10px;
    opacity: 0; 
    transform: translateY(-50px);
    animation: slideDown 0.8s ease-out forwards; 
 }



 /* Delay animations for each card */
.row .col-md-4:nth-child(1) .theme-card {
    animation-delay: 0.2s; /* First card appears after 0.2s */
}

.row .col-md-4:nth-child(2) .theme-card {
    animation-delay: 0.4s; /* Second card appears after 0.4s */
}

.row .col-md-4:nth-child(3) .theme-card {
    animation-delay: 0.6s; /* Third card appears after 0.6s */
}

  .theme-card:hover {
    transform: scale(1.05); /* Combine scale and translateY */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}




 .theme-card img {
     width: 100%;
     height: 320px;
     object-fit: cover;
     border-top-left-radius: 10px;
     border-top-right-radius: 10px;
 }

 .theme-title {
     font-size: 1.2rem;
     font-weight: bold;
     margin: 2rem 0 2rem 0;
 }

 .apply-btn {
     width: 100%;
     margin-top: 10px;
 }

 .recommended {
     border: 2px solid #0d6efd;
     box-shadow: 0px 0px 8px rgba(13, 110, 253, 0.5);
 }


 /* Slide-Down Animation */
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-50px); /* Start above */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Slide to original position */
    }
}

 @media (max-width: 768px) {
     .theme-card img {
         height: 280px;
     }
 }


 @media (max-width: 410px) {
     .theme-card img {
         height: 180px;
     }
 }


 /* Button css */
 /* Google Font for Material Icons */

 .next-btn {
     background-color: transparent;
     border: 2px solid #0d6efd;
     color: #0d6efd;
     font-size: 1.1rem;
     font-weight: bold;
     padding: 10px 50px;
     border-radius: 50px;
     margin-top: 5rem;
     display: inline-flex;
     align-items: center;
     gap: 8px;
     transition: all 0.3s ease-in-out;
     position: relative;
     overflow: hidden;
 }

 .next-btn .icon {
     font-family: 'Material Icons';
     font-size: 1.5rem;
     transform: translateX(-10px);
     /* Initially hidden */
     opacity: 0;
     transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
 }

 .next-btn:hover {
     background-color: #0d6efd;
     color: white;
     border-color: #0d6efd;
 }

 .next-btn:hover .icon {
     transform: translateX(0);
     /* Moves to position */
     opacity: 1;
 }
     </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="mb-4">Apply a theme</h2>
        <div class="row g-4">
            <!-- Bags Theme -->
            <div class="col-md-4">
                <div class="card theme-card recommended">
                    <img src="1.jpg" alt="Bags Theme">
                    <div class="card-body text-center">
                        <p class="theme-title">Bags Theme <span class="text-primary">(Recommended)</span></p>
                        <button class="btn btn-primary apply-btn" disabled>âœ”</button>
                    </div>
                </div>
            </div>
            <!-- Flex Theme -->
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="5.jpg" alt="Flex Theme">
                    <div class="card-body text-center">
                        <p class="theme-title">Flex Theme</p>
                        <button class="btn btn-outline-primary apply-btn">Apply</button>
                    </div>
                </div>
            </div>
            <!-- Chic Theme -->
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="3.jpg" alt="Chic Theme">
                    <div class="card-body text-center">
                        <p class="theme-title">Chic Theme</p>
                        <button class="btn btn-outline-primary apply-btn">Apply</button>
                    </div>
                </div>
            </div>
            <div class="text-end mt-4">
                <button onclick="nextStep()" class="btn next-btn">
                    Next <span class="icon">arrow_right</span>
                </button>
            </div>
        </div>
        <!-- Next Button -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
      function nextStep() {
            window.location.href = "page2.html";
        }
</script>

</html>
